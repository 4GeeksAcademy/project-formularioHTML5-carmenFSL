<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <form class="row g-3 needs-validation " novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="col-6 col-md-6 col-sm-12">
                        <p>We accept:</p>
                        <div class="bg-secondary rounded ps-3" style="width:22em">
                            <div class="form-check form-check-inline">
                    
                                <!-- <input class="form-check-input" type="radio" value="" id="invalidCheck" required>
                                                                        <label class="form-check-label" for="invalidCheck">
                                                                            Agree to terms and conditions
                                                                        </label>
                                                                        <div class="invalid-feedback">
                                                                            You must agree before submitting.
                                                                        </div> -->
                                <input class="form-check-input mt-3 mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <img src="https://img.icons8.com/?size=100&id=j5D1szOCzYbE&format=png&color=000000" alt="imgMasterCard"
                                        class="img-fluid mt-1" width="40em" height="40em">
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input mt-3 mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <img src="https://img.icons8.com/?size=100&id=1429&format=png&color=000000" alt="imgVISA"
                                        class="img-fluid mt-1" width="40em" height="40em"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input mt-3 mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <img src="https://img.icons8.com/?size=100&id=23667&format=png&color=000000" alt="imgDinersClub"
                                        class="img-fluid mt-1" width="40em" height="40em"></label>
                    
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input mt-3 mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <img src="https://img.icons8.com/?size=100&id=37ATmEAS5Vk8&format=png&color=000000"
                                        alt="imgAmericanExpres" class="img-fluid mt-1" width="40em" height="40em"></label>
                    
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="inputMessage" class="form-label">Message</label>
                        <!-- <input type="text-area" id="inputMessage" class="form-control" aria-describedby="messageHelp"> -->
                        <textarea class="form-control" id="inputMessage" style="height: 100px"></textarea>
                        <div id="messageHelp" class="form-text">
                            Add any notes here.
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
         
        

        

    </div>

    
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    </body>
</html>
